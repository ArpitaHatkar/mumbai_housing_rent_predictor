<html>
<head>
    <title>Rent Predictor</title>
    <style>
        /* Basic reset for styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #f5f7fa; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3.5rem;
            color: #1a73e8; /* Attention-grabbing color for the heading */
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            animation: headingBounce 1.5s ease-out infinite alternate;
        }

        @keyframes headingBounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        form {
            background-color: #ffffff;
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.2rem;
            color: #444;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f4f6f9;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #1a73e8;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            background-color: #1a73e8; /* Accent color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #333;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        /* Additional styling */
        #imsg {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a73e8;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px;
                text-align: center;
            }
            form {
                width: 100%;
                padding: 25px;
            }
            h1 {
                font-size: 2.8rem;
            }
            label, select, input[type="submit"] {
                font-size: 1rem;
            }
        }

     
        /* New border effect for the inputs on focus */
        select:focus, input[type="submit"]:focus {
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<center>
    <div>
        <h1>Mumbai Housing Rent Predictor</h1>
        <form id="rentForm">
            <label>Select Bedrooms</label>
            <br/>
            <select name="br" id="br">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br/>

            <label>Select Furnishing</label>
            <br/>
            <select name="fs" id="fs">
                <option value="1">Furnished</option>
                <option value="2">Semi-Furnished</option>
                <option value="3">Unfurnished</option>
            </select>
            <br/>

            <label>Select Location</label>
            <br/>
            <select name="loc" id="loc">
                <option value="1">Dadar</option>
                <option value="2">Thane</option>
                <option value="3">Kalyan</option>
            </select>
            <br/>

            <input type="submit" value="Predict Rent" />
        </form>

        <h2 id="imsg">{{ msg }}</h2>
    </div>

<script>
    document.getElementById('rentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent full-page reload

        const br = document.getElementById('br').value;
        const fs = document.getElementById('fs').value;
        const loc = document.getElementById('loc').value;

        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ br: br, fs: fs, loc: loc })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('imsg').innerText = `Expected Rent = â‚¹ ${data.rent}`;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById('imsg').innerText = "Something went wrong!";
        });
    });
</script>
</center>
</body>
</html>
